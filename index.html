<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1d32f00048.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>
<body>
    <header id="header">
        <img src="assets/images/logo.svg" alt="Logo Les petits plats" id="logo">
    </header>
    <main id="main">
        <!--SEARCH BAR -->
        <div id="search-bar">
            <label for="search-input" class="hidden">Search the site:</label>
            <input type="search" id="search-input" name="input-search" placeholder="Rechercher une recette">
            <i class="fa-solid fa-magnifying-glass search-img"></i>
        </div>
        <!--TAGS -->
        <div id="tags-section">
            <div class="tag-container">
                <button class="tag btn-ingredient">
                    Coco
                    <img src="assets/icons/circle-xmark-regular.svg" alt="icon close tag" class="close-icon">
                </button>
            </div>
            <div class="tag-container">
                <button class="tag btn-appareil">
                    Coco    
                    <img src="assets/icons/circle-xmark-regular.svg" alt="icon close tag" class="close-icon">
               
                </button>
            </div>   
            <div class="tag-container">
                <button class="tag btn-ustensil">
                    Coco
                    <img src="assets/icons/circle-xmark-regular.svg" alt="icon close tag" class="close-icon">   
                </button>
            </div>
        </div>     
         <!--DROPDOWN BUTTONS / SEARCH -->      
        <div id="dropdown-section">
            <div class="dropbtn">
                <button id="btn-ingredients"class="dropbtn btn-container" onclick="displayListIngredients ()">
                    Ingr√©dients
                    <i class="fa-solid fa-angle-down ingredients"></i>
                </button>
                <input type="text" placeholder="Rechercher un ingredient" id="myInput-ing" class="dropbtn hidden" >
                <div class="list-ing" onfocusout="closeList()">
                    <div class="cont-input">
                        <input type="text" placeholder="Rechercher un ingredient" id="myInput-ing2" 
                        >
                        <i class="fa-solid fa-angle-up ingredients" onclick="closeList()"></i>
                    </div>
                  
                </div>
            </div>
            <div  class="dropbtn">
                <button id="btn-appareils" class="dropbtn btn-container">
                    Appareils
                    <i class="fa-solid fa-angle-down appareils"></i>
                </button> 
                <input type="text" placeholder="appareils" id="myInput-app" class="dropbtn hidden">
            </div>
            <div class="dropbtn">
                <button id="btn-ustensils" class="dropbtn btn-container">
                    Ustensils
                    <i class="fa-solid fa-angle-down ustensils" ></i>
                </button>   
                <input type="text" placeholder="ustensils" id="myInput-ust" class="dropbtn hidden" >
            </div>
        </div>
        <!--CARDS OF RECIPES -->
        <div id="list-recipes">
           
        </div>
    </main>
    <footer>

    </footer>
<script src="scripts/factories/recipe.js"></script>
<script src="scripts/pages/index.js"></script>    

</body>
</html>
