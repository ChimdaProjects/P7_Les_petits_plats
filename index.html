<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet" type="text/css" >
    <link href="css/styles.css" rel="stylesheet" type="text/css" >
    <link rel="icon" href="assets/favicon.ico" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Schoolbell&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
</head>
<body>
    <header id="header">
        <a href="index.html">
            <img src="assets/images/logo_petits_plats.svg" alt="Logo Les petits plats" id="logo">
        </a>
        <div id="cta">
            <p>Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</p>
           
        </div>
             <!--SEARCH BAR -->
             <div id="search-bar" class="inputData" data-error="Votre recherche doit contenir au moins 3 caractères">
                <label for="search-input" class="hidden">Search the site:</label>
                <input type="search" id="search-input" name="input-search" placeholder="Rechercher une recette (3 caractères minimum)">
                <div class=" search-img">
                    <img src="assets/images/loop_icon.svg" class="search-img-icon"/>
                </div>
                
            </div>
    </header>

    <main id="main">
       
         <!--DROPDOWN BUTTONS / SEARCH -->      
        <div id="dropdown-section">
            <div class="dropdown-btn">
                <!--Select ingredients-->
                <div class="dropbtn">
                    <button id="btn-ingredients" class="dropbtn btn-container" data-value="btn-ing"  onclick="displayInputSearch(event)">
                        Ingrédients
                        <span class="btn-open-list">
                            <img src="assets/images/chevron-down.svg" >
                        </span> 
                    </button>
                    <div class="list-ingr hidden">
                        <div class="drop-select ">
                            <p class="drop-text">Ingrédients</p>
                            <div class="icon-up"  onclick="closeList()">
                                <img src="assets/images/close-icon-drop.svg" class="btn-img">
                            </div>
                        </div>
                        <div class="cont-input">
                            <input type="text" placeholder="" id="myInput-ing2" class="ing" onkeyup="searchInputSelect(event)" > 
                            <img src="assets/images/loop_icon_drop.svg" class="loop-drop" alt="loop icon to search input">
                        </div>
                        <!-- list of ingredients-->
                        <div class="list-ing" > 
                        </div> 
                    </div>
                </div>

                <!--Select appliances-->
                <div  class="dropbtn">
                    <button id="btn-appareils" class="dropbtn btn-container" data-value="btn-app">
                        Appareils
                        <span class ="btn-open-list">
                            <img src="assets/images/chevron-down.svg">
                        </span>
                    </button> 
                    <div class="list-appl hidden">
                        <div class="drop-select">
                            <p class="drop-text">Appareils</p>
                            <div class="icon-up"  onclick="closeList(event)">
                                <img src="assets/images/close-icon-drop.svg" class="btn-img">
                            </div>
                        </div>
                        <div class="cont-input">
                            <input type="text" placeholder="" id="myInput-app2" class="app" onkeyup="searchInputSelect(event)"
                            >
                            <img src="assets/images/loop_icon_drop.svg" class="loop-drop" alt="loop icon to search input">
                            
                        </div>
                        <div class="list-app">
                        </div>
                    </div>
                </div>

                <!--Select ustensils-->
                <div class="dropbtn">
                    <button id="btn-ustensils" class="dropbtn btn-container" data-value="btn-ust">
                        Ustensiles
                        <span class="btn-open-list">
                            <img src="assets/images/chevron-down.svg">
                        </span>
                    </button>   
                    <div class="list-uste hidden">
                        <div class="drop-select">
                            <p class="drop-text">Ustensiles</p>
                            <div class="icon-up" onclick="closeList(event)">
                                <img src="assets/images/close-icon-drop.svg" class="btn-img">
                            </div>
                        </div>
                        <div class="cont-input">
                            <input type="text" placeholder="" id="myInput-ust2"  onkeyup="searchInputSelect(event)"
                            >
                            <img src="assets/images/loop_icon_drop.svg" class="loop-drop" alt="loop icon to search input">
                        </div>
                        <div class="list-ust">
                        </div>
                    
                    </div>
                </div>
            </div>
            
             <!--TAGS -->
            <div id="tags-section">
            </div>     
        </div>
        <!--CARDS OF RECIPES -->
        <div id="list-recipes">
        </div>
    </main>

    <footer>
    </footer>
<script src="scripts/factories/recipe.js"></script>
<script src="scripts/pages/index.js"></script>    
<script src="scripts/pages/search.js"></script>
<script src="scripts/pages/searchByTags.js"></script>
</body>
</html>
